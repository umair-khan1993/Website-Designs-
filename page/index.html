<!doctype html>
<html class="no-js" data-ng-app="app">
  <head>
    <base href="/">

    <title>BTG - Beat The Gym</title>

    <meta charset="utf-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
    <meta name="copyright" content="2015 BTG. ALL RIGHTS RESERVED.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="btg , Beat the gym , Gym, Florida, Classes, Trainers, Excercise" >

    <base href="/">

    <link rel="shortcut icon" href="src/assets/images/favicon.ico">

    <!-- vendor images,css, font goes here-->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- star rating system -->
    <link rel="stylesheet" href="src/assets/styles/angular-busy.css">
    <link rel="stylesheet" href="src/assets/styles/animate.css">

    <!-- custom images,css, font goes here-->
    <link rel="stylesheet" type="text/css" href="css/main.css">

  </head>

  <body id="app" class="">
    <div ng-controller="WebsiteDesignListingController" ng-init="fetchWebsiteDesigns()">
      <button  ng-click="openForm()">Submit New Post</button>
      <ul>
        <li ng-repeat="design in webDesigns | orderBy: '-createdAt' ">
          <div>
            <heading>{{design.title}}</heading>
            <!-- <iframe ng-src="http://emumba.com" width="100%" height="auto" frameborder="0"></iframe> -->
            <text>{{design.body}}</text>
        </div>
        </li>
      </ul>
    </div>

    <!-- vendor scripts goes here -->
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/jquery-1.11.0.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap.js"></script>
    <script type="text/javascript" src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="app/addDesign/addDesign.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
  </body>
</html>
